<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Average Calculator</h1>
        <table class="grades-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MATH</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>SCIENCE</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>ENGLISH</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>HISTORY</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>FILIPINO</td>
                    <td>95</td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculateAverage()">Calculate Average</button>
        <div id="average" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
